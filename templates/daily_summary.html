<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Call Summary</title>
    <style>
        /* Background styling */
        body {
            background-image: url('{{ url_for('static', filename='images/background.png') }}'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for readable content */
        .content {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        h1, h2 {
            text-align: center;
	    color: white;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
	    color: white;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
	label {
	    color: #66FF00;
	}
        input, select, button, a {
            color: black;
        }

        input, select, button {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            cursor: pointer;
            background-color: #007acc;
            color: white;
        }
        
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Today's Call Summary</h1>
        <a href="{{ url_for('index') }}">Back to Search</a> <!-- Link to return to the main page -->

        {% if call_counts %}
            <table border="1">
                <tr>
                    <th>Type</th>
                    <th>Count</th>
                </tr>
                {% for row in call_counts %}
                <tr>
                    <td>{{ row["type"] }}</td>
                    <td>{{ row["count"] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No calls found for today.</p>
        {% endif %}
    </div>
</body>
</html>
